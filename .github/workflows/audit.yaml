name: Code audit

on: push

jobs:
  audit:
    runs-on: ubuntu-latest
    name: Code audit

    steps:
      - name: â¬‡ Git checkout
        uses: actions/checkout@v4

      - name: â“ Check if .editorconfig exists
        uses: andstor/file-existence-action@v2
        with:
          files: ".editorconfig"

      - name: ğŸ™ˆ Ensure node_modules is ignored by Git
        uses: dkershner6/gitignore-parser@v1
        with:
          must_deny: "node_modules"

      - name: ğŸ’¾ Install modules
        run: npm ci

      - name: ğŸ” ESLint validation
        run: npx eslint . --max-warnings 0

      - name: ğŸ“ Check commit message length
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: "^[^#].{10,72}"
          error: "The commit message length must be between 10 and 72"
          excludeDescription: "true"
          excludeTitle: "true"
          checkAllCommitMessages: "true"

      - name: ğŸ—„ï¸ Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
